<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Most Perfect Boyfriend?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Do you have the most perfect boyfriend ever?</h1>
    <img src="us.jpg" class="us-img" alt="Us Photo" />

    <div class="button-row">
      <a href="yes.html" class="yes-btn" id="yesBtn" data-scale="1">Yes, of course! ðŸ’–</a>
      <button class="no-btn" id="noBtn">Hmm... maybe?</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    let clickCount = 0;
    let yesScale = 1;
    let noScale = 1;

    const messages = [
      "Hmm... maybe?",
      "Are you sure?",
      "Really sure??",
      "Seriously?! ðŸ˜¢",
      "Pookie please ðŸ˜­",
      "You're breaking my heart ðŸ’”",
      "Just say yes ðŸ˜©",
      "You know the answer ðŸ˜­",
      "C'mon ðŸ˜”",
      "JUST SAY YES ðŸ˜¡"
    ];

    function randomPosition() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const maxX = window.innerWidth - btnWidth;
      const maxY = window.innerHeight - btnHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      return { x, y };
    }

    noBtn.addEventListener("click", () => {
      // Change text
      clickCount = (clickCount + 1) % messages.length;
      noBtn.textContent = messages[clickCount];

      // Move randomly
      const pos = randomPosition();
      noBtn.style.position = "fixed";
      noBtn.style.left = `${pos.x}px`;
      noBtn.style.top = `${pos.y}px`;
      noBtn.style.zIndex = "1000";

      // Grow Yes button (faster now)
      yesScale *= 1.35;
      yesBtn.style.transform = `scale(${yesScale})`;

      // Shrink No button slowly
      noScale *= 0.95;
      noBtn.style.transform = `scale(${noScale})`;

      // Redirect when Yes button gets too big
      if (yesScale >= 40) {
        window.location.href = "yes.html";
      }
    });
  </script>
</body>
</html>
